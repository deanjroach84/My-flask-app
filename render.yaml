services:
  - type: web
    name: Scanner_Tool
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    plan: free
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: d0e24c18990ede4030506468331087c351d8d775d276597e7fc8035360f30059  # replace with a secure key or set via Render UI
